{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Задачи{% endblock %}
</head>
<body>

{% block content %}
    <h3>Главная страница</h3>
    <div class="row">
        {% for task in tasks %}
            <h5>Заголовок: {{ task.title }}</h5>
            <h5>Статус: {{ task.status }}</h5>
            <p><a class="task_link" href="{% url 'detail_view' task.pk %}">Подробнее....</a></p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
